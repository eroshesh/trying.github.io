      <script>
        function editable() {
          var cells = document.querySelectorAll('#editableTable td[data-cell]');

          cells.forEach(function (cell) {
              cell.addEventListener('click', function () {
                  var content = this.innerHTML.trim();

                  // Check if the content is already an input field
                  if (content.indexOf('input') === -1) {
                      this.innerHTML = '<input type="text" value="' + content + '">';

                      var inputField = this.querySelector('input');
                      inputField.focus();

                      // Save edited content on input blur or Enter key press
                      inputField.addEventListener('blur', saveContent);
                      inputField.addEventListener('keypress', function (event) {
                          if (event.key === 'Enter') {
                              saveContent();
                          }
                      });

                      function saveContent() {
                          cell.innerHTML = inputField.value;
                      }
                  }
              });
          });
      }

      editable();
    </script>
