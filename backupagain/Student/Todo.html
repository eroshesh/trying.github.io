<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="Todo.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        
        .back {
            margin-top: 15px; /* Adjust as needed to move the button vertically */
            margin-left: 15px;
        }
        
        .back a {
            color: black;
            font-size: 24px; /* Adjust the font size as needed */
            display: flex;
            align-items: center;
            text-decoration: none;
        }
        
        .navbar {
            display: flex;
            align-items: center;
            background-color: #E3CAA5;
            padding: 10px 20px;
            height: 85px;
        }
        
        .material-icons {
            font-family: 'Material Icons';
            font-weight: normal;
            font-style: normal;
            font-size: 24px; /* Set the icon size */
            line-height: 1; /* Adjust icon alignment if needed */
            letter-spacing: normal;
            text-transform: none;
            display: inline-block;
            white-space: nowrap;
            word-wrap: normal;
            direction: ltr;
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
            -moz-osx-font-smoothing: grayscale;
            vertical-align: middle;
        }
        
        
        button {
            appearance: none;
            background: none;
            outline: none;
            border: none;
        
            cursor: pointer;
        }
        
        body {
            background-color: #FFFBE9;
            color: #fff;
        }
        
        main {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 2rem 1.5rem;
        }
        
        .app {
            width: 100%;
            max-width: 768px;
        }
        
        .app header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }
        
        .app header h1 {
            color: #000;
            font-size: 24px;
            font-weight: 400;
        }
        
        .app header button {
            color: #000;
            font-size: 18px;
            border-bottom: 2px solid #000;
            text-transform: uppercase;
        }
        
        .item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.5rem;
            border-radius: 1rem;
            background-color: #CEAB93;
            box-shadow: 0 0 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 1.5rem;
        }
        
        .item:last-of-type {
            margin-bottom: 0;
        }
        
        .item input[type="checkbox"] {
            margin-right: 1rem;
        }
        
        .item input[type="text"] {
            appearance: none;
            background: none;
            border: none;
            outline: none;
            font-weight: 400;
            color: #fff;
            font-size: 20px;
            flex: 1 1 0%;
            margin-right: 1rem;
        }
        
        .item input[type="text"]:not(:disabled) {
            border-bottom: 2px solid #fff;
        }
        
        .item.complete {
            opacity: 0.7;
        }
        
        .item.complete input[type="text"] {
            text-decoration: line-through;
        }
        
        .item:hover,
        .item:focus-within {
            outline: 2px solid #001F3F;
        }
        
        .actions button {
            color: #101010;
            margin-right: 1rem;
            opacity: 0.8;
            transform: 0.1s;
        }
        
        .actions button.remove-btn {
            color: crimson;
        }
        
        .actions button:hover {
            opacity: 1;
        }
        
        .actions button:last-of-type {
            margin-right: 0;
        }
        #createTodoDialog {
            height: 25vh;
            width: 300px;
            padding: 20px;
            background-color: #FFFBE9;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        #createTodoForm {
            display: flex;
            flex-direction: column;
        }
        
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input {
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button.primary {
            background-color: #CEAB93;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button.primary:hover {
            background-color: #E3CAA5;
        }
        
        #closeDialog {
            background-color: #ccc;
            color: #000;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            position: absolute;
            bottom: 10px; /* Adjust this value as needed */
            left: 50%;
            transform: translateX(-50%);
        }
        
        #closeDialog:hover {
            background-color: #999;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="back">
            <a href="Home.php"><i class="material-icons">arrow_back</i></a>
        </div>
    </div>
	<div class="todo">
		<main>
            <div class="app">
                <header> 
                    <h1>To do</h1>
                    <button id="create" onclick="window.dialog.showModal();">Add new todo</button>
                </header>
                <div class="todo" id="list">
                </div>
            </div>
        </main>
	</div>
    <dialog id="createTodoDialog">
    <form id="createTodoForm">
        <label for="todoText">Todo Text:</label>
        <input type="text" id="todoText" required>
        <button type="submit" class="primary ">Add Todo</button>
    </form>
    <button id="closeDialog">Close</button>
</dialog>
    <script src="todo.js"></script>
</body>
</html>
